    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:dual-gauge-card'
            title: Auto
            cardwidth: 300
            min: 0
            max: 100
            outer:
              entity: sensor.pv_self_sufficient
              label: suf
              unit: '%'
              colors:
                - color: var(--label-badge-green)
                  value: 90
                - color: var(--label-badge-yellow)
                  value: 50
                - color: var(--label-badge-red)
                  value: 0
            inner:
              entity: sensor.pv_self_consumption
              label: con
              unit: '%'
              colors:
                - color: var(--label-badge-green)
                  value: 0
                - color: var(--label-badge-yellow)
                  value: 80
                - color: var(--label-badge-red)
                  value: 90
          - type: gauge
            max: 6
            entity: sensor.balance_neto_horario
            severity:
              green: 0
              yellow: -1
              red: -5
            min: -6
          - type: gauge
            min: 0
            max: 7000
            entity: sensor.pv_power
            severity:
              green: 4000
              yellow: 2000
              red: 0
      - entities:
          - entity: sensor.pv_house_load
            icon: 'mdi:gauge'
            name: Consumo vivienda
